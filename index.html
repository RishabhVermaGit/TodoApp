<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your TODOS</title>
    <link rel="stylesheet" href="83_style.css">
</head>
<body>
    <div class="main">
        <h1>Todo List</h1>
        <button class="buttons">Add Todos</button>
        <button class="buttons">Delete Todos</button>
        <button class="buttons">Clear Todos</button>
        <div class="form1">
            <form action="">
                <label for="subject">Subject: </label>
                <input type="text" name="subject" id="subject">
                <label for="todo">Todo: </label>
                <input type="text" name="todo" id="todo">
                <label for="status">Status:</label>                 
                <select name="status" id="status"><
                <option value="" selected disabled>Select any option</option>
                <option value="u">Urgent</option>
                <option value="p">Not Urgent</option>
                <option value="n">No Deadline</option>
                </select>
                <button type="button" class="submit1">Submit</button>
            </form>
        </div>
        <div class="form2">
            <form action="">
                <label for="key">Enter Subject: </label>
                <input type="text" name="key" id="key">
                <button type="button" class="submit2">Submit</button>
            </form>
        </div>
        <div class="todoList"></div>
    </div>
    <div class="footer">&copy; Rishabh Verma</div>
    <script src="83_exericse_8.js"></script>
</body>
</html>
